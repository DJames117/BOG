<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Excel File</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Fetch and Search Excel File Contents</h2>

<!-- Input for search query -->
<label for="columnSelect">Select Column:</label>
<select id="columnSelect">
    <option value="Department">Department</option>
    <option value="Box #">Box #</option>
    <option value="Status">Status</option>
    <option value="Destroy Date">Destroy Date</option>
</select>

<input type="text" id="search" placeholder="Enter search value..." />
<button onclick="searchExcel()">Search</button>

<br><br>

<!-- Section to display the search results -->
<div id="output"></div>

<script>
    let excelData = [];
    const excelFileUrl = 'https://docs.google.com/spreadsheets/d/1YxUygR2gFxfdAZvmN-Rl_2Mw6yFp7rXE/export?format=xlsx'; // Replace with the URL of your Excel file

    // Function to fetch and process the Excel file
    async function fetchExcelFile() {
        try {
            const response = await fetch(excelFileUrl);
            if (!response.ok) throw new Error('Network response was not ok');
            const data = await response.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0]; // Read the first sheet
            const worksheet = workbook.Sheets[sheetName];
            excelData = XLSX.utils.sheet_to_json(worksheet); // Convert sheet to JSON
            
            // Show that the file has been loaded successfully
            document.getElementById('output').innerHTML = '<p>File loaded successfully!</p>';
        } catch (error) {
            console.error('Error fetching or processing the Excel file:', error);
            document.getElementById('output').innerHTML = '<p>Error loading file. Please try again later.</p>';
        }
    }

    // Fetch the Excel file on page load
    fetchExcelFile();

    // Function to search the Excel data with strict match for the selected column
    function searchExcel() {
        const searchQuery = document.getElementById('search').value.trim().toLowerCase();
        const selectedColumn = document.getElementById('columnSelect').value;
        const output = document.getElementById('output');
        output.innerHTML = ''; // Clear previous results

        if (excelData.length === 0) {
            output.innerHTML = '<p>Please wait while the file is being loaded.</p>';
            return;
        }

        // Filter rows where the selected column matches the search query exactly
        const results = excelData.filter(row => {
            const cellValue = row[selectedColumn];
            return cellValue !== undefined && cellValue.toString().toLowerCase() === searchQuery;
        });

        if (results.length > 0) {
            // Create a table to display the filtered results
            let table = '<table><thead><tr>';

            // Add table headers based on keys of the first result (excluding specified columns)
            Object.keys(results[0]).forEach(key => {
                if (!['Asset ID', 'Client Name', 'Building', 'Shelf'].includes(key)) {
                    table += `<th>${key}</th>`;
                }
            });

            table += '</tr></thead><tbody>';

            // Add only rows with relevant data
            results.forEach(result => {
                table += '<tr>';
                Object.keys(result).forEach(key => {
                    if (!['Asset ID', 'Client Name', 'Building', 'Shelf'].includes(key)) {
                        table += `<td>${result[key] !== undefined ? result[key] : ''}</td>`;
                    }
                });
                table += '</tr>';
            });

            table += '</tbody></table>';
            output.innerHTML = table;
        } else {
            output.innerHTML = '<p>No matching data found.</p>';
        }
    }
</script>

</body>
</html>
